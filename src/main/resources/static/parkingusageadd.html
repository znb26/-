<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        车位使用添加
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/main.css" media="all">
    <script type="text/javascript" src="/lib/loading/okLoading.js"></script>
    <!-- 引入ElementUI样式 -->
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div id="app">
    <div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>停车位管理</cite></a>
              <a><cite>{{title}}</cite></a>
            </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>

    <div class="x-body">
        <el-form :model="park" :rules="rules" ref="parkFormRef" label-width="120px" class="demo-ruleForm">
            <el-form-item label="所属小区" prop="communityName">
                <el-input v-model="park.communityName"></el-input>
            </el-form-item>
            <el-form-item label="车位编号" prop="code">
                <el-input v-model="park.code"></el-input>
            </el-form-item>
            <el-form-item label="车牌号码" prop="carNumber">
                <el-input v-model="park.carNumber"></el-input>
            </el-form-item>
            <el-form-item label="车位所有人" prop="ownerName">
                <el-input v-model="park.ownerName"></el-input>
            </el-form-item>
            <el-form-item label="联系方式" prop="telephone">
                <el-input v-model="park.telephone"></el-input>
            </el-form-item>
            <el-form-item label="使用性质" prop="useType">
                <el-input v-model="park.useType"></el-input>
            </el-form-item>
            <el-form-item label="总费用" prop="totalFee">
                <el-input v-model="park.totalFee"></el-input>
            </el-form-item>
            <el-form-item label="车辆照片" prop="thumbnail">
                <el-upload
                        class="upload-demo"
                        action="/estate/fileupload"
                        :on-preview="handlePreview"
                        :on-remove="handleRemove"
                        :on-success="handleSuccess"
                        :file-list="fileList"
                        list-type="picture">
                    <el-button size="small" type="primary">点击上传</el-button>
                    <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过10M</div>
                </el-upload>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="save()" style="text-align: center">保存</el-button>
                <el-button @click="clearAll()" style="text-align: center">重置</el-button>
            </el-form-item>
        </el-form>
    </div>

</div>
<script src="lib/layui/layui.js" charset="utf-8"></script>
<script src="js/x-layui.js" charset="utf-8"></script>
<!--导入Vue依赖包-->
<script src="/js/vue.js" charset="utf-8"></script>
<!-- 引入Element组件库 -->
<script src="/js/index.js"></script>
<!--导入Axios依赖包-->
<script src="/js/axios.js" charset="utf-8"></script>
<script type="text/javascript">
    var app = new Vue({
        el:"#app",
        data:{
            title:"添加车位",
            park:{thumbnail:"",id:""},
            fileList:[],
            rules: {
                communityName: [
                    { required: true, message: '请输入小区名称', trigger: 'blur' },
                ],
                code: [
                    { required: true, message: '请输入车位编号', trigger: 'blur' },
                ],
                carNumber: [
                    { required: true, message: '请输入车牌号码', trigger: 'blur' }
                ],
                ownerName: [
                    { required: true, message: '请输入车辆所有人名称', trigger: 'blur' }
                ],
                telephone: [
                    { required: true, message: '请输入联系电话', trigger: 'blur' }
                ],
                useType: [
                    { required: true, message: '0-购买，1-月租，2-年租', trigger: 'blur' }
                ],
                totalFee: [
                    { required: true, message: '请输入车位总费用', trigger: 'blur' }
                ],
                thumbnail:[
                    { required: true, message: '请上传车位缩略图', trigger: 'change' }
                ]
            }
        },
        methods:{
            findById(){
                axios.get("/parkingUse/findById?id="+this.park.id).then((res)=>{
                    this.park = res.data.data;
                    this.fileList.push({url:"http://localhost/estate"+this.park.thumbnail});
                });
            },
            handleSuccess(response, file, fileList){
                this.park.thumbnail=response.data;
            },
            handleRemove() {
                axios.get("/estate/delfile?fileName="+this.park.thumbnail).then((res)=>{
                    app.park.thumbnail="";
                    if(res.data.flag){
                        app.fileList=[];
                        this.$message({
                            message: '图片删除成功',
                            type: 'success'
                        });
                    }
                });
            },
            handlePreview(file) {
                console.log(file);
            },
            handleExceed(files, fileList) {
                this.$message.warning(`当前限制选择 1 个文件，本次选择了 ${files.length} 个文件，共选择了 ${files.length + fileList.length} 个文件`);
            },
            //文件删除提示
            beforeRemove(file, fileList) {
                return this.$confirm(`确定移除 ${ file.name }？`);
            },
            //表达重置
            clearAll() {
                this.$refs.parkFormRef.resetFields();
                if(this.fileList.length>0) {
                    this.handleRemove();
                }
            },
            save(){
                var method = "";
                if(this.park.id != null){
                    method = "update"
                }else{
                    method = "add"
                }
                axios.post("/parkingUse/"+method,this.park).then((res)=>{
                    if(res.data.flag){
                        this.$message({
                            message: res.data.message,
                            type: 'success'
                        });
                    }
                });
            },
            imgUrl(){
                return "http://localhost/estate"+app.park.thumbnail;
            },
            getQueryString(name){
                let reg = `(^|&)${name}=([^&]*)(&|$)`
                let r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }
        },
        created:function(){
            layui.use(['element','layer','form'], function(){
                $ = layui.jquery;//jquery
                lement = layui.element();//面包导航
                layer = layui.layer;//弹出层
                form = layui.form();
                okLoading.close($);
            });
            //获取父页面传递参数，小区ID
            this.park.id = this.getQueryString("id");
            //根据小区ID获取小区对象，进行数据回显
            if(this.park.id != null && this.park.id != ''){
                this.title="修改小区";
                this.findById();
            }
        }
    });
</script>
</body>
</html>
